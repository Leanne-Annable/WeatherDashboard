<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- favicon page icon link -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" alt="favicon icon">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- main heading -->
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <!-- aside tab to keep the section to the left of the screen and hold the search box and the list of stored cities -->
            <aside class="col-md-3 pb-3">
                <!-- sub-heading -->
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <!-- text box section -->
                            <input class="form-input weather-search col-md-12" type="text" id="search-input" placeholder="London"
                                aria-labelledby="form-heading" aria-controls="today forecast" />
                            <div class="input-group-append col-md-12">
                                <!-- search button -->
                                <button type="submit" class="btn search-button col-md-12" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>

                            </div>
                            <hr class="hr weather-hr col-md-12"/>
                            <div id="city-list" class="col-md-12 card"></div>
                        </div>
                    </div>
                </form>
                <!-- where the list of cities will be stored -->
                <div class="list-group" id="history"></div>
            </aside>

            <div class="col-md-9 pb-3">
                <!-- current weather section -->
                <section id="today" class="mt-3" role="region" aria-live="polite">Current weather</section>
                <!-- forecast weather section to hold the 5 day forecast -->
                <section id="forecast" class="row mt-3" role="region" aria-live="polite">
                    <!-- forecast heading -->
                    <h3 id="forecast-heading" class="h4 mt-1" >5-Day Forecast:</h3>
                </section>
            </div>
        </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- js file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
